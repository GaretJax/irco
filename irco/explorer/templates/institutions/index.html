{% extends "base.html" %}

{% block content %}
		<h1>Institutions index</h1>
		<p>{{ institutions.count() }} institutions</p>
		<table border="1">
			<thead>
				<tr>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				{% for institution in institutions %}
				<tr>
					<td><a href="{{ url_for('institution', institution_id=institution.id) }}">{{ institution.name }}</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
{% endblock %}
